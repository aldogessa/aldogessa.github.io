<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AGis – Documentazione</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css" />

<style>
  /* Sidebar fissa */
  .sidebar {
    width: 340px !important;
    position: fixed !important;
    top: 0;
    left: 0;
    bottom: 0;
    overflow-y: auto;
    transform: translateX(0) !important;
  }

  /* Nasconde il toggle (freccetta) */
  .sidebar-toggle {
    display: none !important;
  }

  /* Contenuto spostato a destra e indipendente dalla sidebar */
  .content {
    margin-left: 340px !important;
    padding: 20px;
  }

  /* Migliora leggibilità della sidebar */
  .sidebar-nav li a {
    font-size: 16px;
    line-height: 1.4;
  }

  .sidebar-nav li {
    margin-bottom: 6px;
  }
</style>

</head>

<body>
  <div id="app">Caricamento...</div>

  <script>
    window.$docsify = {
      name: 'AGis – Documentazione',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      homepage: 'README.md'
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
