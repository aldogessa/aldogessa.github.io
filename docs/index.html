<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AGis – Documentazione</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css" />

<style>
  /* Sidebar più larga */
  .sidebar {
    width: 340px !important;
    padding-right: 10px !important;
  }

  /* Contenuto spostato a destra */
  .content {
    margin-left: 340px !important;
  }

  /* Toggle della sidebar (freccetta) */
  .sidebar-toggle {
    left: 340px !important;
  }

  /* Contenitore interno della sidebar */
  .sidebar-nav {
    width: 340px !important;
  }

  /* Migliora la leggibilità dei titoli nella sidebar */
  .sidebar-nav li a {
    font-size: 16px;
    line-height: 1.4;
  }

  /* Spaziatura più elegante tra le voci */
  .sidebar-nav li {
    margin-bottom: 6px;
  }

  /* Titoli di sezione più visibili */
  .sidebar-nav .section-title {
    font-weight: bold;
    margin-top: 12px;
    margin-bottom: 4px;
    font-size: 15px;
  }
</style>



</head>

<body>
  <div id="app">Caricamento...</div>

  <script>
    window.$docsify = {
      name: 'AGis – Documentazione',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      homepage: 'README.md'
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
